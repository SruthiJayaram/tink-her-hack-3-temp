<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepmate - Cooking Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<link rel="stylesheet" href="style.css">
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="login-container w-full max-w-md p-8 space-y-6 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-orange-600 mb-4">Prepmate</h1>
            <p class="text-gray-600">Your Culinary Companion</p>
        </div>
        
        <form class="space-y-4">
            <div>
                <input 
                    type="email" 
                    placeholder="Email" 
                    required 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    placeholder="Password" 
                    required 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                >
            </div>
            
            <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-orange-600 hover:underline">Forgot Password?</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full p-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition duration-300"
            >
                Login
            </button>
        </form>
        
        <div class="text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <button 
                class="w-full p-3 mt-2 border-2 border-orange-600 text-orange-600 rounded-lg hover:bg-orange-100 transition duration-300"
            >
                Sign Up
            </button>
        </div>
    </div>
</body>
</html>
