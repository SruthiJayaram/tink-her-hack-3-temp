<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep Mate - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/herbs-vegetables-white-background_23-2147828984.jpg?t=st=1737819060~exp=1737822660~hmac=7cff7e50839bade6f3d02bf90f5b7141e0092b417baeee8e0477edf56a05ac61&w=900');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .logo span {
            color: #d19c97;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #d19c97;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #c0867e;
        }

        .form-footer {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .form-footer a {
            color: #d19c97;
            text-decoration: none;
            font-size: 0.9em;
        }

        .signup-link {
            margin-top: 15px;
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="logo">
            <span>Prep</span> Mate
        </div>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Login form -->
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Sign up link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('profile') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
